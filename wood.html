
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Videos</title>
    <style>
        /* Apply styles to the video container */
.video-container {
    margin: 20px auto;
    max-width: 100%;
    width: 100%;
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio for responsive video */
    overflow: hidden;
}

/* Style the embedded video */
.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

/* Style the page layout */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav {
    background-color: #444;
    overflow: hidden;
}

nav a {
    float: left;
    display: block;
    color: #fff;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

nav a:hover {
    background-color: #555;
}

.container {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    color: #333;
}

p {
    color: #666;
    line-height: 1.6;
    margin-bottom: 20px;
}
.artvid{
    background-color: rgb(45, 45, 75);
    padding: 25px;
    margin: 15px;
    border-radius: 10px;
}

    </style>
</head>
