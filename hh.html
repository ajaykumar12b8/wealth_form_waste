<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes underline {
            0%, 100% {
                transform: scaleX(0);
            }
            50% {
                transform: scaleX(1);
            }
        }

        .underline {
            display: inline-block;
            position: relative;
        }

        .underline:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: blue; /* Change the color as needed */
            bottom: 0;
            left: 0;
            transform-origin: bottom right;
            animation: underline 5s infinite; /* Change the duration as needed */
        }
    </style>
</head>
<body>
    <div class="underline">Your Text Here</div>
</body>
</html>
