<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Photo Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px gray;
      width: 400px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
    text-align: center;
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
      /* justify-content: center; */
      /* align-items: center; */
      /* align-self: center; */
      
     
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
    /* #photo{     
            
              display: flex;
              justify-items: end;
    } */
    #block{
        display: flex;  
        justify-content: center; 
        align-items: center;
        height: 90vh;
        width: 65vw;
     }
     #photo{
        text-align: center;
        width: auto;
     }
     #details{
      width: 390px;
     }
  </style>
</head>
<body>
<div id="block">
  <form action="#" method="post" enctype="multipart/form-data">
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="firstName">Name of the Craft:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Material Used:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="details">Details:</label>
    <textarea id="details" name="details" rows="4" required></textarea>

    <label for="photo">Photo:</label>
     
        <input type="file" id="photo" name="photo" accept="image/*" required><br>
  
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
